<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Advice App</h1>
        <div class="input-group mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="Enter a word to search advice">
            <div class="input-group-append">
                <button class="btn btn-primary" id="search-button">Search Advice</button>
            </div>
        </div>
        <button class="btn btn-secondary mb-3" id="random-button">Get Random Advice</button>
        <div id="advice-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
